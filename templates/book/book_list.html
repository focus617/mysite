{% extends "base.html" %}

{% block header_text %}
    <h1>
		<img src="/static/images/svg_logo.svg" alt="logo" width="100" height="100" />
		Welcome to Xu Zhiyong's Book Management System!
	</h1>
{% endblock %}

{% block content %}
    <h1>书目清单</h1>
    <ul>
        {% for book in object_list %}
            <li><a href={% url 'book:book_detail' book.id %}>
                {{ book.title }} . {{ book.publisher }} . {{ book.publication_date }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
